<template name="migration">
    <div class="container tutorial-container">
        <div class="row">
            <div class="col-md-3 left-menu">
                <h3>Blaze to Angular 2</h3>
                <!---<a href="#" class="prev-button btn btn-default tutorials-nav-button {{currentFramework "angular1"}}">Angular 1</a>
                <a href="#" class="prev-button btn btn-default tutorials-nav-button {{currentFramework "angular2"}}">Angular 2</a>-->
                <ul class="nav">
                    {{#each pages}}
                      <li><a href="{{path}}">{{title}}</a></li>
                    {{/each}}
                </ul>
            </div>
            <div class="col-md-9 main-content">
                {{#unless stepbarHide}}
                    <div class="header">
                        <div class="row buttons">
                            <div class="col-md-12">
                                {{> improveDoc }}
                                {{> tutorialNavigationButtons}}
                            </div>
                        </div>
                        <div class="row">
                            {{# if id}}
                                <h1 class="col-md-8 col-xs-12 title">{{title}}</h1>
                            {{/if}}
                        </div>
                    </div>
                {{/unless}}
                <div class="body">
                  {{> Template.dynamic template=contentTemplate}}
                </div>
                {{#unless stepbarHide}}
                    <div class="footer">
                        {{> tutorialNavigationButtons}}
                    </div>
                {{/unless}}
            </div>
        </div>
    </div>
</template>
