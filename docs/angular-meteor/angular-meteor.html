<head>
  <title>angular-meteor</title>
</head>

<body>
<div ng-controller="MainCtrl">
  <p>Nothing here [['yet' + '!']]</p>

  {{> hello}}
</div>
</body>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
  <p>Nothing here [['yet' + '!']]</p>
</template>
