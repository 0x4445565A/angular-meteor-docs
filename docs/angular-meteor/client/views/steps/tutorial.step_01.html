# Step 1

In order to illustrate how Angular enhances standard HTML, you will create a purely static HTML page and then examine how we can turn this HTML code into a template that Angular will use to dynamically display the same result with any set of data.

In this step you will add some basic information about two parties to an HTML page.


Add this template HTML to index.html:

__`index.html`:__

      <ul>
        <li>
          <span>Dubstep-Free Zone</span>
          <p>
            Can we please just for an evening not listen to dubstep.
          </p>
        </li>
        <li>
          <span>All dubstep all the time</span>
          <p>
            Get it on!
          </p>
        </li>
      </ul>


# Experiments

Try adding more static HTML to index.html. For example:

    <p>Total number of parties: 2</p>

# Summary

This addition to your app uses static HTML to display the list.
Now, let's go to step 2 to learn how to use AngularJS to dynamically generate the same list.
